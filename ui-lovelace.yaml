            type: button
            entity: switch.smartplug_tony
            name: Tony
            action_name: Turn Off
            tap_action:
              action: call-service
              service: switch.turn_off
              target:
                entity_id: switch.smartplug_tony
              confirmation:
                text: Are you sure you want to turn off the switch?
        - type: conditional
          conditions:
            - entity: switch.smartplug_tony
              state: 'off'
          row:
            type: button
            entity: switch.smartplug_tony
            name: Tony
            action_name: Turn On
            tap_action:
              action: call-service
              service: switch.turn_on
