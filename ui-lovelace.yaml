# UI Lovelace

background: var(--background-image)

title: Huntington Beach
views:
  - title: Home
    id: home
    icon: mdi:home
    cards:
    - type: custom:sun-card
    - type: entities
      title: Monthly Power Consumption
      entities:
        - name: Server
          entity: sensor.smartplug_server_1mon
        - name: PC
          entity: sensor.smartplug_pc_1mon
        - name: Carlos
          entity: sensor.smartplug_carlos_1mon
        - name: Tony
          entity: sensor.smartplug_tony_1mon
    - type: custom:mini-graph-card
      name: Power Draw - Last 2 Weeks
      icon: mdi:lightning-bolt
      color_thresholds_transition: smooth
      decimals: 0
      height: 120
      hours_to_show: 168
      points_per_hour: 3
      line_width: 2
      lower_bound: 0
      show:
        extrema: true
        average: true
        state: false
      entities:
        - entity: sensor.smartplug_server_1min
          aggregate_func: avg
          show_points: false
        - entity: sensor.smartplug_pc_1min
          aggregate_func: avg
          show_points: false
        - entity: sensor.smartplug_carlos_1min
          aggregate_func: avg
          show_points: false
        - entity: sensor.smartplug_tony_1min
          aggregate_func: avg
          show_points: false
    - type: entities
      show_header_toggle: false
      entities:
      - entities:
        - input_select.theme
        - input_boolean.theme_alternative
        head:
          entity: input_boolean.dark_mode
          name: Dark mode
        type: custom:fold-entity-row
  - title: Living Room
    id: livingroom
    icon: mdi:sofa
  - title: Office
    id: office
    icon: mdi:desktop-classic
    cards:
    - type: entities
      title: SmartPlugs
      show_header_toggle: false
      entities:
        - type: conditional
          conditions:
            - entity: switch.smartplug_server
              state: 'on'
          row:
            type: button
            entity: switch.smartplug_server
            name: Server
            action_name: Turn Off
            tap_action:
              action: call-service
              service: switch.turn_off
              target:
                entity_id: switch.smartplug_server
              confirmation:
                text: Are you sure you want to turn off the switch?
        - type: conditional
          conditions:
            - entity: switch.smartplug_server
              state: 'off'
          row:
            type: button
            entity: switch.smartplug_server
            name: Server
            action_name: Turn On
            tap_action:
              action: call-service
              service: switch.turn_on
              target:
                entity_id: switch.smartplug_server
              confirmation:
                text: Are you sure you want to turn on the switch?
